<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <h1 class="heading">BMI Calculator</h1>
        </div>
        <div class="row fields mt-5">
            <div class="col-6">
                <label for="height_input" id="height"><strong>Your Height:</strong></label><input type="text"
                    id="height_input"></div>
            <div class="col-6">
                <label for="weight_input" id="height"><strong>Your Weight:</strong></label><input type="text"
                    id="weight_input">
            </div><br>
            <div class="col-6">
                <label for="calc" id="bmi-calc"><strong>Calculate BMI:</strong></label><button id="calc"
                    onclick="calculate()">Calculate</button>
            </div>
            <div class="col-6">
                <label for="display">The answer is: </label><input type="textbox" id="display" name="display">
            </div>
        </div>
        <div class="table2">
        <table>
            <tr>
                <th class="table-b">BMI</th>
                <th class="table-b">Weight Class</th>
            </tr>
            <tr class="table-b">
                <td class="table-d">Below 18.5</td>
                <td class="table-d">Underwight</td>
            </tr>
            <tr class="table-b">
                <td class="table-d">18.5-24.9</td>
                <td class="table-d">Normal Weight</td>
            </tr>
            <tr class="table-b">
                <td class="table-d">25.0-29.9</td>
                <td class="table-d">Overweight</td>
            </tr>
            <tr class="table-b">
                <td class="table-d">30.0-34.9</td>
                <td class="table-d">Obesity Class I</td>
            </tr>
            <tr class="table-b">
                <td class="table-d">35.0-39.9</td>
                <td class="table-d">Obesity Class II</td>
            </tr>
            <tr class="table-b">
                <td class="table-d">Above 40</td>
                <td class="table-d">Obesity Class III</td>
            </tr>
        </table>
    </div>
    </div>

    <!-- JSPlugins -->
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
